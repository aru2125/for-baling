<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" />

</head>
<style>

    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      color: #eee;
    }

    .fixed-logo {
      position: fixed;
      top: 10px;
      left: 15px;
      z-index: 999;
    }

    .fixed-logo img {
      height: 40px;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    header h1 {
      font-size: 3em;
      color: #1db954;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #bbb;
    }

    .track-section {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .track-section iframe {
      width: 100%;
      max-width: 700px;
      height: 390px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #1db954;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #ffd700;
      color: #000;
    }

    .stream-links {
      margin-top: 30px;
    }

    .stream-links a {
      margin: 0 10px;
      font-size: 1.1em;
      color: #1db954;
      text-decoration: none;
      transition: color 0.3s;
    }

    .stream-links a:hover {
      color: gold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
    }
    .fixed-logo {
  position: fixed;
  top: 10px;
  left: 15px;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.4); /* Optional: adds contrast */
  padding: 5px;
  border-radius: 8px;
}

.fixed-logo img {
  height: 40px; /* Adjust size as needed */
}
.tracklist-section {
  max-width: 1000px;
  margin: auto;
  padding: 40px 20px;
}

.tracklist-section h2 {
  margin-bottom: 30px;
  font-size: 2em;
}

.track-item {
  background: #1c1c1c;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 25px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

.track-item h3 {
  color: #ffd700;
  margin-bottom: 10px;
}

.track-actions {
  margin-top: 10px;
}

.track-actions a {
  margin-right: 15px;
  color: #1db954;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

.track-actions a:hover {
  color: gold;
}
</style>
<body>
  <div class="fixed-logo">
    <img src="favicon.ico" alt="Baling Music Logo" />
  </div>

  
<header>
  <h1>Listen & Download</h1>
  <p>Experience the sound. Download the vibe.</p>
</header>
<div class="tracklist-section">
  <h2 style="text-align:center; color:#1db954;">Baling Music Playlist</h2>
  <div class="playlist">

    <!-- Track Item Template -->
    <div class="track-item">
      <h3>01. Telephone</h3>
      <audio controls>
        <source src="music/telephone.mp3" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
      <div class="track-actions">
        <a href="music/telephone.mp3" download>Download</a>
        <a href="https://www.youtube.com/watch?v=XXXX" target="_blank">Watch Video</a>
      </div>
    </div>

    <!-- Repeat track-item blocks with different songs -->
    <div class="track-item">
      <h3>02. Afro Heat</h3>
      <audio controls>
        <source src="music/afroheat.mp3" type="audio/mpeg" />
      </audio>
      <div class="track-actions">
        <a href="music/afroheat.mp3" download>Download</a>
        <a href="https://www.youtube.com/watch?v=YYYY" target="_blank">Watch Video</a>
      </div>
    </div>

    <!-- Keep adding track items up to 20 -->
    <!-- You can replace "music/..." and YouTube links with your actual files -->
    
    <!-- ... track 03, 04, etc. ... -->

  </div>
</div>

<div class="track-section">
  <!-- Embed a YouTube or SoundCloud track -->
  <iframe src="https://www.youtube.com/embed/b_yqm7RKHOQ" allowfullscreen></iframe>

  <!-- Download Button -->
  <a href="music/telephone.mp3" class="download-btn" download>Download "Telephone" (.mp3)</a>

  <!-- Streaming links -->
  <div class="stream-links">
    <a href="https://music.apple.com/us/artist/baling-music/1793344520" target="_blank">Apple Music</a>
    <a href="https://youtube.com/@balingmusic" target="_blank">YouTube</a>
    <a href="https://open.spotify.com" target="_blank">Spotify</a>
  </div>
</div>
  
   
<footer>
  <p>&copy; 2025 Baling Music.Designed by Aru.</p>
</footer>
</body>
</html>
